<html>
<head>
    <title>Trang web góp ý</title>
    <style>
        #name, #email, #password, #content, #submit {
            width: 80%;
            margin: 10px;
        }

        #content {
            height: 200px;
        }

        #submit {
            width: 20%;
        }
    </style>
</head>
<body>
    <h1>Trang web góp ý</h1>
    <form id="feedback-form" method="post" action="send.php">
        <input id="name" type="text" name="name" placeholder="Họ tên" required>
        <input id="email" type="email" name="email" placeholder="Email" required>
        <input id="password" type="password" name="password" placeholder="Password" required>
        <textarea id="content" name="content" placeholder="Nội dung góp ý" required></textarea>
        <button id="submit" type="submit">Gửi đi</button>
    </form>
</body>
</html>
