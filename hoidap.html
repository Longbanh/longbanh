<html>
<head>
    <title>Trang hỏi đáp</title>
    <style>
        #question {
            width: 80%;
            height: 100px;
        }
        #submit {
            width: 10%;
            height: 100px;
        }
        #answer-list {
            width: 90%;
            margin-top: 20px;
        }
        .answer {
            border: 1px solid black;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Trang hỏi đáp</h1>
    <form id="question-form">
        <textarea id="question" placeholder="Nhập câu hỏi của bạn"></textarea>
        <button id="submit" type="submit">Gửi</button>
    </form>
    <div id="answer-list">
    </div>
    <script>
        var questionForm = document.getElementById("question-form");
        var questionInput = document.getElementById("question");
        var answerList = document.getElementById("answer-list");
        function generateAnswer(question) {
            var answers = [
            
                "Câu hỏi của bạn rất hay",
                "Tôi không biết câu trả lời",
                "Câu hỏi của bạn quá khó"
            ];
            var index = Math.floor(Math.random() * answers.length);
            var answer = answers[index];
            return answer;
        }
        function displayAnswer(question, answer) {
            var answerElement = document.createElement("div");
            answerElement.className = "answer";
            answerElement.innerHTML = "<p><b>Câu hỏi:</b> " + question + "</p>";
            answerElement.innerHTML += "<p><b>Câu trả lời:</b> " + answer + "</p>";
            answerList.appendChild(answerElement);
        }
        questionForm.addEventListener("submit", function(event) {
            event.preventDefault();
            var question = questionInput.value;
            if (question) {
                var answer = generateAnswer(question);
                displayAnswer(question, answer);
                questionInput.value = "";
            }
        });
    </script>
</body>
